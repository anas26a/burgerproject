version: '3.8'

services:
  burgerorderer:
    build:
      context: ./burgerorderer  # Point to the burgerorderer directory
      dockerfile: Dockerfile      # This is the Dockerfile for burgerorderer
    ports:
      - "5001:5000"               # Expose the burgerorderer service on port 5001
    volumes:
      - ./burgerorderer:/app      # Mount the burgerorderer directory to /app in the container
    environment:
      - FLASK_ENV=development      # Set the environment to development for Flask

  kitchenview:
    build:
      context: ./kitchenview      # Point to the kitchenview directory
      dockerfile: Dockerfile       # This is the Dockerfile for kitchenview
    ports:
      - "5000:5000"                # Expose the kitchenview service on port 5000
    volumes:
      - ./kitchenview:/app         # Mount the kitchenview directory to /app in the container
    environment:
      - FLASK_ENV=development       # Set the environment to development for Flask

  postgres:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_DB: burgerdb
      POSTGRES_USER: burgeruser
      POSTGRES_PASSWORD: burgerpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persist PostgreSQL data

volumes:
  postgres_data:
